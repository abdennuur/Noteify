<!-- dashboard.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Dashboard</h2>
    <a href="{{ url_for('create_note') }}" class="btn">Create Note</a>
    <div class="notes">
        {% for note in notes %}
            <div class="note">
                <p>{{ note.content }}</p>
                <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn">Edit</a>
                <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post">
                    <button type="submit" class="btn delete-btn">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}

<!-- create_note.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Create Note</h2>
    <form action="{{ url_for('create_note') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.content.label }}
            {{ form.content(class='form-control') }}
        </div>
        <button type="submit" class="btn">Save</button>
    </form>
{% endblock %}
